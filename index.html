 This example adds a search box to a map, using the Google Place Autocomplete
 feature. People can enter geographical searches. The search box will return a
 pick list containing a mix of places and predicted search terms.

This example requires the Places library. Include the libraries=places
parameter when you first load the API. For example: -->

<!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
-->


<!DOCTYPE html>
<html lang="en">
<head>
	<title>Puppy Rescue!</title>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="page.css">
<!--links to jquery--> 
	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>


<h1 id="title"> Operation Dog Rescue Party Time!</h1>
</head>

<body>

	<div id='button'></div>
		<span><button id='yes'>Yes, let's do it!</button></span>
		<span><button id='no'>Let me think more about it...</button></span>
	<div id='nextTime'></div>

	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
	<div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0fGTntR5RWX0PhHkh6JVroAsWuuaYLRM&libraries=places&callback=initAutocomplete"
         async defer></script>
<script type="text/javascript" src='script.js'></script>
</body>
